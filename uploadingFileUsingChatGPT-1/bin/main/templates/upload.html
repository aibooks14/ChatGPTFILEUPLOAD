<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File</h1>
    <form action="#" th:action="@{/check}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
