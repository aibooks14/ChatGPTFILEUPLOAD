<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File</h1>
    <form action="#" th:action="@{/check}" method="post" enctype="multipart/form-data" th:object="${fileDto}">
        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" name="fileName" th:field="*{fileName}" required>
        <br>
        <label for="fileId">File ID:</label>
        <input type="text" id="fileId" name="fileId" th:field="*{fileId}" required>
        <br>
        <input type="file" name="file" required>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
